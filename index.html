<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess Puzzles</title>
  <style>
    body {
      background-color: #191919;
      color: #ebebeb;
      font-family: "Lucida Console", Monaco, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
    }
    .puzzle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
    }
    .puzzle-card {
      background-color: #2c3e50;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .puzzle-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    .puzzle-card h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .puzzle-card p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .play-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Chess Puzzles</h1>

  <div class="puzzle-container">
    <div class="puzzle-card" onclick="window.location.href='attackers.html'">
      <h2>Find the King's attacker</h2>
      <p>Tap the piece attacking the black king. </p>
      <button class="play-button">Play Now</button>
    </div>



    <div class="puzzle-card" onclick="window.location.href='hangingMate.html'">
      <h2>Hanging Mate</h2>
      <p>Find and take a piece and checkmate the king.</p>
      <button class="play-button">Play Now</button>
    </div>

    <div class="puzzle-card" onclick="window.location.href='hangingNotMate.html'">
      <h2>Hanging Pieces</h2>
      <p>Spot and capture an undefended piece.</p>
      <button class="play-button">Play Now</button>
    </div>
  </div>

  <script>
    // Make the entire card clickable
    document.querySelectorAll('.puzzle-card').forEach(card => {
      const link = card.getAttribute('onclick').match(/'([^']+)'/)[1];
      card.querySelector('.play-button').addEventListener('click', (e) => {
        e.stopPropagation();
        window.location.href = link;
      });
    });
  </script>
</body>
</html>
